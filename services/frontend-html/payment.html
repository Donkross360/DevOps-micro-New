<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - DevOps Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div id="payment-container">
        <h1>Make a Payment</h1>
        <div id="payment-status" class="status"></div>
        
        <form id="payment-form">
            <div class="form-group">
                <label for="amount">Amount (in cents)</label>
                <input type="number" id="amount" min="50" value="1000" required>
            </div>
            
            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                </select>
            </div>
            
            <button type="submit" id="submit-button">Pay Now</button>
        </form>
        
        <div id="card-element" class="form-control">
            <!-- Stripe Card Element will be inserted here -->
        </div>
        
        <div id="card-errors" class="error" role="alert"></div>
        
        <div id="payment-success" class="hidden">
            <h2>Payment Successful!</h2>
            <p>Your payment has been processed successfully.</p>
            <p>Payment ID: <span id="payment-id"></span></p>
            <a href="index.html">Return to Dashboard</a>
        </div>
    </div>
    
    <div id="payment-history" class="hidden">
        <h2>Payment History</h2>
        <table id="payments-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Payment history will be populated here -->
            </tbody>
        </table>
    </div>
    
    <script src="auth.js"></script>
    <script src="payment.js"></script>
    <script src="payment-ui.js"></script>
</body>
</html>
